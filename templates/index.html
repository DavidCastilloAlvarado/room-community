<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìπüîä Audio & Video Broadcast</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 1200px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .role-badge {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.3em;
            font-weight: bold;
        }
        
        .broadcaster-badge {
            color: #ff4444;
        }
        
        .viewer-badge {
            color: #44ff44;
        }
        
        .status {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.1em;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        .live-indicator {
            display: inline-block;
            background: #ff4444;
            color: white;
            padding: 8px 20px;
            border-radius: 25px;
            font-weight: bold;
            animation: pulse 2s infinite;
            font-size: 1.1em;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }
        
        .video-container {
            position: relative;
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
            background: #000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        video {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .controls {
            text-align: center;
            margin-top: 20px;
        }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        
        button:hover {
            background: #45a049;
            transform: scale(1.05);
        }
        
        button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: scale(1);
        }
        
        .info {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        .info p {
            margin: 8px 0;
            line-height: 1.6;
        }
        
        .hidden {
            display: none;
        }
        
        .loading {
            color: #fff;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìπüîä Audio & Video Broadcast</h1>
        <div id="roleBadge" class="role-badge"></div>
        <div id="status" class="status">Connecting...</div>
        
        <div class="video-container">
            <video id="localVideo" class="hidden" autoplay muted playsinline></video>
            <video id="remoteVideo" class="hidden" autoplay playsinline></video>
            <div id="loading" class="loading">‚è≥ Initializing...</div>
        </div>
        
        <div class="controls">
            <button id="startBtn" onclick="startBroadcast()" disabled>START BROADCAST</button>
        </div>
        
        <div class="info">
            <p id="infoText">Setting up connection...</p>
        </div>
    </div>
    
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='broadcast.js') }}"></script>
</body>
</html>
