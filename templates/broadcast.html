<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìπüîä Audio & Video Broadcast</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Google Sans', 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #202124;
            min-height: 100vh;
            color: #e8eaed;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: relative;
        }
        
        .header {
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #202124;
            border-bottom: 1px solid #3c4043;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .logo {
            font-size: 1.5em;
            font-weight: 500;
        }
        
        .channel-badge {
            background: #ea4335;
            color: white;
            padding: 6px 16px;
            border-radius: 16px;
            font-size: 0.85em;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.1); }
        }
        
        .role-badge {
            padding: 6px 16px;
            border-radius: 16px;
            font-size: 0.85em;
            font-weight: 500;
        }
        
        .broadcaster { background: #ea4335; color: white; }
        .viewer { background: #34a853; color: white; }
        
        .video-area {
            flex: 1;
            min-height: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            position: relative;
            background: #000;
            overflow: hidden;
        }
        
        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 16px rgba(0,0,0,0.4);
        }
        
        video {
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .waiting-state {
            text-align: center;
            color: #9aa0a6;
            font-size: 1.1em;
        }
        
        .controls-bar {
            flex-shrink: 0;
            padding: 24px;
            background: #202124;
            border-top: 1px solid #3c4043;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 16px;
        }
        
        button {
            background: #3c4043;
            color: #e8eaed;
            border: none;
            padding: 16px 32px;
            font-size: 0.95em;
            border-radius: 24px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        button:hover {
            background: #5f6368;
        }
        
        button:disabled {
            background: #3c4043;
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        button.primary {
            background: #1a73e8;
            color: white;
        }
        
        button.primary:hover {
            background: #1765cc;
        }
        
        button.danger {
            background: #ea4335;
            color: white;
        }
        
        button.danger:hover {
            background: #d33b2c;
        }
        
        .info-panel {
            position: absolute;
            top: 24px;
            right: 24px;
            background: rgba(32, 33, 36, 0.95);
            backdrop-filter: blur(20px);
            padding: 20px;
            border-radius: 12px;
            max-width: 320px;
            border: 1px solid #3c4043;
            box-shadow: 0 4px 16px rgba(0,0,0,0.3);
            z-index: 10;
        }
        
        .info-panel h3 {
            font-size: 1em;
            margin-bottom: 12px;
            color: #e8eaed;
            font-weight: 500;
        }
        
        .info-panel p, .info-panel div {
            font-size: 0.9em;
            color: #9aa0a6;
            line-height: 1.6;
            margin: 8px 0;
        }
        
        .channel-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 16px;
        }
        
        .channel-item {
            background: #3c4043;
            padding: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid transparent;
        }
        
        .channel-item:hover {
            background: #5f6368;
            border-color: #8ab4f8;
        }
        
        .channel-input {
            width: 100%;
            padding: 12px;
            background: #3c4043;
            border: 1px solid #5f6368;
            border-radius: 8px;
            color: #e8eaed;
            font-size: 0.95em;
            margin-top: 12px;
        }
        
        .channel-input:focus {
            outline: none;
            border-color: #8ab4f8;
        }
        
        .mode-switch {
            flex-shrink: 0;
            text-align: center;
            padding: 16px;
            font-size: 0.85em;
            background: #202124;
        }
        
        .mode-switch a {
            color: #8ab4f8;
            text-decoration: none;
            margin: 0 8px;
        }
        
        .mode-switch a:hover {
            text-decoration: underline;
        }
        
        .hidden { display: none !important; }
        
        /* Chat Panel Styles */
        .chat-panel {
            position: absolute;
            bottom: 24px;
            right: 24px;
            width: 320px;
            max-height: 400px;
            background: rgba(32, 33, 36, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 12px;
            border: 1px solid #3c4043;
            box-shadow: 0 4px 16px rgba(0,0,0,0.3);
            z-index: 10;
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            padding: 12px 16px;
            border-bottom: 1px solid #3c4043;
            font-weight: 500;
            font-size: 0.95em;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
            max-height: 300px;
            min-height: 200px;
        }
        
        .chat-message {
            background: #3c4043;
            padding: 8px 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            animation: slideIn 0.2s ease-out;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .chat-message-sender {
            font-size: 0.75em;
            color: #8ab4f8;
            font-weight: 500;
            margin-bottom: 4px;
        }
        
        .chat-message-text {
            font-size: 0.9em;
            color: #e8eaed;
            word-wrap: break-word;
        }
        
        .chat-input-area {
            padding: 12px;
            border-top: 1px solid #3c4043;
            display: flex;
            gap: 8px;
        }
        
        .chat-input {
            flex: 1;
            padding: 10px 12px;
            background: #3c4043;
            border: 1px solid #5f6368;
            border-radius: 8px;
            color: #e8eaed;
            font-size: 0.9em;
            font-family: inherit;
        }
        
        .chat-input:focus {
            outline: none;
            border-color: #8ab4f8;
        }
        
        .chat-send-btn {
            padding: 10px 16px;
            background: #1a73e8;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.9em;
            transition: all 0.2s;
        }
        
        .chat-send-btn:hover {
            background: #1765cc;
        }
        
        .chat-send-btn:disabled {
            background: #3c4043;
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Alias Modal */
        .alias-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .alias-modal-content {
            background: #202124;
            padding: 32px;
            border-radius: 16px;
            max-width: 400px;
            width: 90%;
            border: 1px solid #3c4043;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }
        
        .alias-modal h2 {
            font-size: 1.5em;
            margin-bottom: 8px;
            color: #e8eaed;
        }
        
        .alias-modal p {
            color: #9aa0a6;
            margin-bottom: 24px;
            font-size: 0.95em;
        }
        
        .alias-input {
            width: 100%;
            padding: 14px;
            background: #3c4043;
            border: 1px solid #5f6368;
            border-radius: 8px;
            color: #e8eaed;
            font-size: 1em;
            font-family: inherit;
            margin-bottom: 20px;
        }
        
        .alias-input:focus {
            outline: none;
            border-color: #8ab4f8;
        }
        
        .alias-modal button {
            width: 100%;
            padding: 14px;
            background: #1a73e8;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            font-size: 1em;
            transition: all 0.2s;
        }
        
        .alias-modal button:hover {
            background: #1765cc;
        }
        
        .alias-error {
            color: #f28b82;
            font-size: 0.85em;
            margin-top: -12px;
            margin-bottom: 12px;
        }
        
        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            body {
                overflow-y: auto;
            }
            
            .container {
                height: auto;
                min-height: 100vh;
            }
            
            .header {
                padding: 12px 16px;
                flex-wrap: wrap;
                position: sticky;
                top: 0;
                z-index: 100;
            }
            
            .logo {
                font-size: 1.2em;
            }
            
            .channel-badge {
                font-size: 0.75em;
                padding: 4px 12px;
            }
            
            .role-badge {
                font-size: 0.75em;
                padding: 4px 12px;
            }
            
            .video-area {
                flex: none;
                min-height: 50vh;
                padding: 0;
                display: flex;
                flex-direction: column;
                position: relative;
            }
            
            .video-container {
                border-radius: 0;
                flex: 1;
                min-height: 50vh;
            }
            
            .info-panel {
                position: relative;
                top: auto;
                right: auto;
                left: auto;
                max-width: none;
                padding: 16px;
                margin: 0;
                border-radius: 0;
                width: 100%;
            }
            
            .chat-panel {
                position: relative;
                bottom: auto;
                right: auto;
                left: auto;
                width: 100%;
                max-height: none;
                border-radius: 0;
                margin: 0;
            }
            
            .chat-messages {
                max-height: 200px;
                min-height: 150px;
            }
            
            .controls-bar {
                padding: 16px;
                flex-wrap: wrap;
            }
            
            button {
                padding: 14px 24px;
                font-size: 0.9em;
                width: 100%;
                justify-content: center;
            }
            
            .mode-switch {
                padding: 12px;
                font-size: 0.8em;
            }
        }
        
        @media (max-width: 480px) {
            .header-left {
                gap: 8px;
            }
            
            .logo {
                font-size: 1em;
            }
            
            .video-area {
                padding: 8px;
            }
            
            .controls-bar {
                padding: 12px;
                gap: 8px;
            }
            
            button {
                padding: 12px 20px;
                font-size: 0.85em;
            }
        }
        
        /* Landscape mode on mobile */
        @media (max-width: 768px) and (orientation: landscape) {
            .video-area {
                padding: 8px;
            }
            
            .header {
                padding: 8px 16px;
            }
            
            .controls-bar {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <div class="logo">üìπ Broadcast</div>
                <div id="channelBadge" class="channel-badge hidden">
                    <span class="status-dot"></span>
                    <span id="channelText">LIVE</span>
                </div>
            </div>
            <div id="roleBadge" class="role-badge"></div>
        </div>
        
        <div class="video-area">
            <div class="video-container">
                <video id="localVideo" class="hidden" autoplay muted playsinline></video>
                <video id="remoteVideo" class="hidden" autoplay playsinline></video>
                <div id="waiting" class="waiting-state">‚è≥ Initializing...</div>
            </div>
            
            <div id="infoPanel" class="info-panel hidden">
                <h3>üì∫ Channel Information</h3>
                <div id="info"></div>
            </div>
            
            <!-- Chat Panel (for broadcaster to see comments) -->
            <div id="chatPanel" class="chat-panel hidden">
                <div class="chat-header">
                    üí¨ Viewer Comments
                </div>
                <div id="chatMessages" class="chat-messages"></div>
            </div>
            
            <!-- Chat Input (for viewers to send comments) -->
            <div id="chatInput" class="chat-panel hidden">
                <div class="chat-header">
                    üí¨ Send a Comment
                </div>
                <div id="chatError" class="hidden" style="padding: 8px 12px; margin: 0 12px; background: rgba(242, 139, 130, 0.2); border-radius: 8px; color: #f28b82; font-size: 0.85em;"></div>
                <div class="chat-input-area">
                    <input type="text" id="messageInput" class="chat-input" placeholder="Type your message..." maxlength="200">
                    <button id="sendMessageBtn" class="chat-send-btn">Send</button>
                </div>
            </div>
        </div>
        
        <!-- Alias Modal (for viewers to set their name) -->
        <div id="aliasModal" class="alias-modal hidden">
            <div class="alias-modal-content">
                <h2>üë§ Choose Your Name</h2>
                <p>Enter a name to identify yourself in the chat:</p>
                <input type="text" id="aliasInput" class="alias-input" placeholder="Your name..." maxlength="20">
                <div id="aliasError" class="alias-error hidden"></div>
                <button id="setAliasBtn">Join Chat</button>
            </div>
        </div>
        
        <div class="controls-bar">
            <button id="btn" disabled>Loading...</button>
            <button id="stopBtn" class="danger hidden">Stop Broadcasting</button>
        </div>
        
        <div class="mode-switch">
            <a href="?broadcaster=true">Broadcaster Mode</a> ‚Ä¢ 
            <a href="?viewer=true">Viewer Mode</a>
        </div>
    </div>
    
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        const socket = io();
        let localStream, peerConnection;
        let isBroadcaster = false;
        let clientId;
        const broadcasterConnections = new Map();
        
        const config = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' }
            ]
        };
        
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const btn = document.getElementById('btn');
        const stopBtn = document.getElementById('stopBtn');
        const roleBadge = document.getElementById('roleBadge');
        const info = document.getElementById('info');
        const infoPanel = document.getElementById('infoPanel');
        const waiting = document.getElementById('waiting');
        const channelBadge = document.getElementById('channelBadge');
        const channelText = document.getElementById('channelText');
        
        // Chat elements
        const chatPanel = document.getElementById('chatPanel');
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const messageInput = document.getElementById('messageInput');
        const sendMessageBtn = document.getElementById('sendMessageBtn');
        const chatError = document.getElementById('chatError');
        
        // Alias modal elements
        const aliasModal = document.getElementById('aliasModal');
        const aliasInput = document.getElementById('aliasInput');
        const setAliasBtn = document.getElementById('setAliasBtn');
        const aliasError = document.getElementById('aliasError');
        
        let viewerAlias = null;
        
        socket.on('client_id', (data) => {
            clientId = data.id;
            checkRole();
        });
        
        let channelId = null;
        
        function checkRole() {
            const params = new URLSearchParams(window.location.search);
            const forceViewer = params.get('viewer') === 'true';
            const forceBroadcaster = params.get('broadcaster') === 'true';
            channelId = params.get('channel') || null;
            
            if (forceBroadcaster) {
                socket.emit('join_as_broadcaster', { channel_id: channelId });
            } else if (forceViewer) {
                setupViewer();
            } else {
                // Default: broadcaster
                socket.emit('join_as_broadcaster', { channel_id: channelId });
            }
        }
        
        socket.on('broadcaster_ready', (data) => {
            isBroadcaster = true;
            channelId = data.channel_id;
            roleBadge.textContent = 'üìπ Broadcaster';
            roleBadge.className = 'role-badge broadcaster';
            btn.textContent = 'Start Broadcasting';
            btn.className = 'primary';
            btn.disabled = false;
            channelBadge.classList.remove('hidden');
            channelText.textContent = channelId;
            const viewerUrl = window.location.origin + '?viewer=true&channel=' + channelId;
            infoPanel.classList.remove('hidden');
            info.innerHTML = '<p><strong>Channel:</strong> ' + channelId + '</p><p><strong>Viewer URL:</strong><br><a href="' + viewerUrl + '" style="color:#8ab4f8;word-break:break-all;">' + viewerUrl + '</a></p>';
        });
        
        socket.on('error', (data) => {
            // Handle alias validation errors
            if (data.message && data.message.includes('Invalid alias')) {
                aliasError.textContent = data.message;
                aliasError.classList.remove('hidden');
                return;
            }
            
            // Handle chat validation errors separately
            if (data.message && data.message.includes('Invalid message')) {
                chatError.textContent = data.message;
                chatError.classList.remove('hidden');
                return;
            }
            
            // Handle broadcaster/viewer errors
            if (data.can_takeover) {
                infoPanel.classList.remove('hidden');
                info.innerHTML = '<p style="color:#f28b82;">‚ö†Ô∏è ' + data.message + '</p><p>Another device is broadcasting. Click below to take over.</p>';
                btn.textContent = 'Take Over as Broadcaster';
                btn.className = 'danger';
                btn.disabled = false;
                btn.onclick = () => {
                    socket.emit('join_as_broadcaster', { force: true });
                };
            } else {
                infoPanel.classList.remove('hidden');
                info.innerHTML = '<p style="color:#f28b82;">‚ö†Ô∏è ' + data.message + '</p>';
                setupViewer();
            }
        });
        
        socket.on('broadcaster_replaced', () => {
            infoPanel.classList.remove('hidden');
            info.innerHTML = '<p style="color:#f28b82;">‚ùå You have been replaced by another broadcaster</p>';
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localVideo.classList.add('hidden');
            }
            channelBadge.classList.add('hidden');
        });
        
        function setupViewer() {
            isBroadcaster = false;
            roleBadge.textContent = 'üëÅÔ∏è Viewer';
            roleBadge.className = 'role-badge viewer';
            socket.emit('join_as_viewer', { channel_id: channelId });
        }
        
        socket.on('channel_list', (data) => {
            infoPanel.classList.remove('hidden');
            if (data.channels.length === 0) {
                info.innerHTML = '<p style="text-align:center;color:#9aa0a6;margin-bottom:20px;">No broadcasts available right now.</p>' +
                    '<div style="margin-top:20px;">' +
                    '<input type="text" id="channelInput" placeholder="Enter channel ID" style="width:100%;padding:12px;font-size:14px;border-radius:8px;border:1px solid #5f6368;background:#3c4043;color:#e8eaed;font-family:inherit;box-sizing:border-box;">' +
                    '</div>';
                btn.textContent = 'Join Channel';
                btn.className = 'primary';
                btn.disabled = false;
                btn.onclick = () => {
                    const inputChannelId = document.getElementById('channelInput').value.trim();
                    if (inputChannelId) {
                        channelId = inputChannelId;
                        socket.emit('join_as_viewer', { channel_id: channelId });
                    }
                };
            } else {
                const formatTime = (seconds) => {
                    if (seconds < 60) return `${seconds}s`;
                    const mins = Math.floor(seconds / 60);
                    if (mins < 60) return `${mins}m`;
                    const hrs = Math.floor(mins / 60);
                    return `${hrs}h ${mins % 60}m`;
                };
                const channelButtons = data.channels.map(c => 
                    `<button onclick="joinChannel('${c.id}')" style="display:block;width:100%;padding:16px;margin:8px 0;background:#3c4043;color:#e8eaed;border:2px solid #5f6368;border-radius:12px;cursor:pointer;font-size:15px;font-family:inherit;text-align:left;transition:all 0.2s;" onmouseover="this.style.borderColor='#8ab4f8'" onmouseout="this.style.borderColor='#5f6368'">
                        <div style="display:flex;justify-content:space-between;align-items:center;">
                            <strong>üì∫ ${c.id}</strong>
                            <span style="color:#8ab4f8;font-size:12px;">üî¥ LIVE</span>
                        </div>
                        <div style="margin-top:4px;font-size:13px;color:#9aa0a6;">Started ${formatTime(c.age_seconds)} ago</div>
                    </button>`
                ).join('');
                info.innerHTML = '<p style="font-weight:500;margin-bottom:16px;">Select a broadcast to watch:</p>' + channelButtons +
                    '<div style="margin-top:20px;padding-top:20px;border-top:1px solid #5f6368;">' +
                    '<p style="font-size:14px;color:#9aa0a6;margin-bottom:8px;">Or enter channel ID:</p>' +
                    '<div style="display:flex;gap:8px;">' +
                    '<input type="text" id="channelInput" placeholder="Enter channel ID" style="flex:1;padding:12px;font-size:14px;border-radius:8px;border:1px solid #5f6368;background:#3c4043;color:#e8eaed;font-family:inherit;">' +
                    '<button onclick="joinManual()" style="padding:12px 24px;background:#8ab4f8;color:#202124;border:none;border-radius:8px;cursor:pointer;font-weight:500;font-family:inherit;">Join</button>' +
                    '</div></div>';
                btn.classList.add('hidden');
            }
        });
        
        window.joinChannel = (cid) => {
            channelId = cid;
            socket.emit('join_as_viewer', { channel_id: channelId });
            infoPanel.classList.add('hidden');
            waiting.textContent = 'Connecting to channel...';
            channelBadge.classList.remove('hidden');
            channelText.textContent = channelId;
        };
        
        window.joinManual = () => {
            const inputChannelId = document.getElementById('channelInput').value.trim();
            if (inputChannelId) {
                channelId = inputChannelId;
                socket.emit('join_as_viewer', { channel_id: channelId });
                infoPanel.classList.add('hidden');
                waiting.textContent = 'Connecting to channel...';
                channelBadge.classList.remove('hidden');
                channelText.textContent = channelId;
            }
        };
        
        socket.on('waiting_for_broadcaster', () => {
            waiting.textContent = '‚è≥ Waiting for broadcaster to start...';
            infoPanel.classList.add('hidden');
        });
        
        let broadcasterSocketId = null;
        
        socket.on('broadcaster_available', async (data) => {
            broadcasterSocketId = data.broadcaster_id;
            channelId = data.channel_id;
            channelBadge.classList.remove('hidden');
            channelText.textContent = channelId;
            waiting.textContent = 'Connecting to stream...';
            
            // Auto-start watching immediately
            await startWatching();
        });
        
        socket.on('broadcaster_joined', async (data) => {
            if (!isBroadcaster) {
                broadcasterSocketId = data.id;
                waiting.textContent = 'Connecting to stream...';
                
                // Auto-start watching immediately
                await startWatching();
            }
        });
        
        btn.onclick = async () => {
            if (isBroadcaster) {
                await startBroadcasting();
            } else {
                await startWatching();
            }
        };
        
        async function startBroadcasting() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: { width: 1280, height: 720 },
                    audio: true
                });
                
                localVideo.srcObject = localStream;
                localVideo.classList.remove('hidden');
                waiting.classList.add('hidden');
                infoPanel.classList.add('hidden');
                
                btn.classList.add('hidden');
                stopBtn.classList.remove('hidden');
                
                // Show chat panel for broadcaster
                chatPanel.classList.remove('hidden');
                
                const viewerUrl = window.location.origin + '?viewer=true&channel=' + channelId;
                info.innerHTML = 'üî¥ You are LIVE!<br>üì∫ Channel ID: <strong>' + channelId + '</strong><br>üìä Stream: Video + Audio<br>üì± Viewer URL: <strong>' + viewerUrl + '</strong>';
                
            } catch (err) {
                alert('Could not access camera/microphone: ' + err.message);
            }
        }
        
        function stopBroadcasting() {
            if (localStream) {
                localStream.getTracks().forEach(track => {
                    track.stop();
                    console.log('Stopped track:', track.kind);
                });
                localStream = null;
            }
            
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            
            localVideo.srcObject = null;
            localVideo.classList.add('hidden');
            waiting.classList.remove('hidden');
            waiting.textContent = 'Broadcast stopped';
            
            stopBtn.classList.add('hidden');
            btn.classList.remove('hidden');
            btn.textContent = 'Start Broadcasting';
            btn.className = 'primary';
            btn.disabled = false;
            
            // Hide and clear chat panel
            chatPanel.classList.add('hidden');
            chatMessages.innerHTML = '';
            
            infoPanel.classList.remove('hidden');
            info.innerHTML = '<p style="color:#f28b82;">‚èπÔ∏è Broadcast stopped</p><p style="color:#9aa0a6;">Click "Start Broadcasting" to go live again</p>';
            
            // Notify server and viewers
            socket.emit('stop_broadcast', { channel_id: channelId });
        }
        
        stopBtn.onclick = () => {
            stopBroadcasting();
        };
        
        async function startWatching() {
            try {
                waiting.textContent = 'Connecting to stream...';
                
                peerConnection = new RTCPeerConnection(config);
                
                // Add transceivers to receive audio and video
                peerConnection.addTransceiver('video', { direction: 'recvonly' });
                peerConnection.addTransceiver('audio', { direction: 'recvonly' });
                
                peerConnection.ontrack = (event) => {
                    console.log('Received track:', event.track.kind);
                    if (!remoteVideo.srcObject) {
                        remoteVideo.srcObject = new MediaStream();
                    }
                    remoteVideo.srcObject.addTrack(event.track);
                    remoteVideo.classList.remove('hidden');
                    waiting.classList.add('hidden');
                    btn.disabled = true;
                    btn.classList.add('hidden');
                    
                    // Show alias modal for viewer to set their name
                    if (!viewerAlias) {
                        aliasModal.classList.remove('hidden');
                        aliasInput.focus();
                    } else {
                        chatInput.classList.remove('hidden');
                    }
                };
                
                peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        socket.emit('ice_candidate', {
                            target: broadcasterSocketId,
                            candidate: event.candidate
                        });
                    }
                };
                
                peerConnection.oniceconnectionstatechange = () => {
                    console.log('ICE state:', peerConnection.iceConnectionState);
                    if (peerConnection.iceConnectionState === 'failed') {
                        waiting.textContent = '‚ùå Connection failed. Refresh and try again.';
                    }
                };
                
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                
                console.log('Sending offer to broadcaster:', broadcasterSocketId);
                socket.emit('offer', {
                    target: broadcasterSocketId,
                    sdp: offer
                });
                
            } catch (err) {
                alert('Error connecting: ' + err.message);
            }
        }
        
        socket.on('offer', async (data) => {
            if (!isBroadcaster || !localStream) {
                console.log('Ignoring offer - not broadcaster or no stream');
                return;
            }
            
            console.log('Received offer from viewer:', data.sender);
            
            const pc = new RTCPeerConnection(config);
            broadcasterConnections.set(data.sender, pc);
            
            // Add all tracks to the connection
            localStream.getTracks().forEach(track => {
                console.log('Adding track to peer:', track.kind);
                pc.addTrack(track, localStream);
            });
            
            pc.onicecandidate = (event) => {
                if (event.candidate) {
                    socket.emit('ice_candidate', {
                        target: data.sender,
                        candidate: event.candidate
                    });
                }
            };
            
            pc.oniceconnectionstatechange = () => {
                console.log('Broadcaster ICE state with viewer:', pc.iceConnectionState);
            };
            
            await pc.setRemoteDescription(data.sdp);
            const answer = await pc.createAnswer();
            await pc.setLocalDescription(answer);
            
            console.log('Sending answer to viewer:', data.sender);
            socket.emit('answer', {
                target: data.sender,
                sdp: answer
            });
        });
        
        socket.on('answer', async (data) => {
            if (peerConnection) {
                await peerConnection.setRemoteDescription(data.sdp);
            }
        });
        
        socket.on('ice_candidate', async (data) => {
            const pc = isBroadcaster ? broadcasterConnections.get(data.sender) : peerConnection;
            if (pc) {
                await pc.addIceCandidate(data.candidate);
            }
        });
        
        socket.on('broadcaster_disconnected', () => {
            if (!isBroadcaster) {
                if (remoteVideo.srcObject) {
                    remoteVideo.srcObject.getTracks().forEach(track => track.stop());
                }
                remoteVideo.classList.add('hidden');
                waiting.classList.remove('hidden');
                waiting.textContent = '‚ùå Broadcaster disconnected';
            }
        });
        
        socket.on('broadcaster_stopped', (data) => {
            if (!isBroadcaster) {
                if (remoteVideo.srcObject) {
                    remoteVideo.srcObject.getTracks().forEach(track => track.stop());
                }
                remoteVideo.srcObject = null;
                remoteVideo.classList.add('hidden');
                waiting.classList.remove('hidden');
                waiting.textContent = '‚è∏Ô∏è Broadcaster stopped the stream';
                
                chatInput.classList.add('hidden');
                
                infoPanel.classList.remove('hidden');
                info.innerHTML = '<p style="color:#f28b82;">‚è∏Ô∏è Broadcast ended</p><p style="color:#9aa0a6;">The broadcaster has stopped streaming</p>';
            }
        });
        
        // Alias functionality
        function setAlias() {
            const alias = aliasInput.value.trim();
            if (alias.length < 5) {
                aliasError.textContent = 'Name must be at least 5 characters';
                aliasError.classList.remove('hidden');
                return;
            }
            
            aliasError.classList.add('hidden');
            socket.emit('set_alias', {
                channel_id: channelId,
                alias: alias
            });
        }
        
        setAliasBtn.onclick = setAlias;
        
        aliasInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                setAlias();
            }
        });
        
        socket.on('alias_set', (data) => {
            if (data.success) {
                viewerAlias = data.alias;
                aliasModal.classList.add('hidden');
                chatInput.classList.remove('hidden');
                messageInput.focus();
            }
        });
        
        // Chat functionality
        function sendMessage() {
            const message = messageInput.value.trim();
            if (message && channelId && !isBroadcaster) {
                // Clear any previous errors
                chatError.classList.add('hidden');
                chatError.textContent = '';
                
                socket.emit('send_message', {
                    channel_id: channelId,
                    message: message
                });
                messageInput.value = '';
            }
        }
        
        sendMessageBtn.onclick = sendMessage;
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // Receive messages (broadcaster only)
        socket.on('new_message', (data) => {
            if (isBroadcaster) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'chat-message';
                
                const senderDiv = document.createElement('div');
                senderDiv.className = 'chat-message-sender';
                senderDiv.textContent = 'Viewer ' + data.sender_id;
                
                const textDiv = document.createElement('div');
                textDiv.className = 'chat-message-text';
                textDiv.textContent = data.message;
                
                messageDiv.appendChild(senderDiv);
                messageDiv.appendChild(textDiv);
                chatMessages.appendChild(messageDiv);
                
                // Auto-scroll to bottom
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                // Optional: show notification if many messages
                if (chatMessages.children.length > 50) {
                    chatMessages.removeChild(chatMessages.firstChild);
                }
            }
        });
    </script>
</body>
